<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit One Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Viga&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5dc;
            font-family: 'Montserrat', sans-serif;
        }
        h1, h2, #quoteForm, #quoteDisplay, #ratingStars {
            text-align: center;
        }    
        
        .rating {
            text-align: center;
        }
        .rating button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: gray; 
        }
        .rating button:hover, .rating button:hover ~ button {
            color: gold; 
        }
        .rating button:focus {
            outline: none; 
        }
    </style>
</head>
    <body>
        <header>
            <h1>Unit One Project</h1>
        </header>
        <h2>Quote Generator</h1>

        <form id="quoteForm">
            <label for="nameInput">Enter your name</label>
            <p><input type="text" id="nameInput" required></p>    
            <p><button type="submit">Generate Quote</button></p>
        </form>

        <p id="quoteDisplay">You will see the quote here</p>

        <div class="rating" id="ratingStars"></div>

        <script>
            document.getElementById("quoteForm").addEventListener("submit", (event) => {
                event.preventDefault(); 
                const name = document.getElementById("nameInput").value;

            const quotes = []
                quotes[0] = "Do unto others as you would have them do unto you - John 3:16";
                quotes[1] = "Believe  you can and you're halfway there - Theodore Roosevelt";
                quotes[2] = "In the middle of difficulty lies opportunity - Albert Einstein";
                quotes[3] = "There is nothing outside of yourself that can ever enable you to get better - Miyamoto Musashi";
                quotes[4] = "In the end, it's not the years in your life that count. It's the life in your years - Abraham Lincoln";
                quotes[5] = "Life is either a daring adventure or nothing at all - Helen Keller";
                quotes[6] = "The best way to find out if you can trust somebody is to trust them - Ernest Hemingway";
                quotes[7] = "A soft answer turneth away wrath: but grievous words stir up anger - Proverbs 15:1";
                quotes[8] = "Chase her, and she will run. Run with her, and she will chase you - Unknown";
                quotes[9] = "You miss 100% of the shots you don't take - Wayne Gretzky";

            
            
            const randomQuote = getRandomQuote(quotes);
            const personalizedQuote = `${name}, ${randomQuote}`;
            document.getElementById("quoteDisplay").textContent = personalizedQuote;

            document.getElementById("ratingStars").innerHTML = "";

            for (let i = 1; i <= 5; i++) {
                const star = document.createElement("button");
                star.textContent = "â˜…";
                star.dataset.rating = i;
                star.addEventListener("click", () => {rateQuote(name, randomQuote, i);
                });
                document.getElementById("ratingStars").appendChild(star);
            }
        });

        function getRandomQuote(quotesArray) {
            const randomIndex = Math.floor(Math.random() * quotesArray.length);
            return quotesArray[randomIndex];
        }    
        
        function rateQuote(name, quote, rating) {
                alert(`Thank you, ${name}! You rated the quote "${quote}" ${rating} stars.`);
            }
        </script>
</body>
</html>
